<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Duty Leave Application</title>
    <style>
        :root {
            --primary: #243B55; /* Dark blue */
            --secondary: #F9A825; /* Light orange */
            --third: #F2F2F2; /* Very light gray */
            --imp: #FFFFFF; /* White */
        }

        body {
            font-family: sans-serif;
            margin: 2rem;
            background-color: var(--third);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Set minimum viewport height */
        }

        .container {
            background-color: var(--imp);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--primary);
            border-radius: 4px;
            background-color: var(--imp);
        }

        textarea {
            height: 100px;
            width:200px;
        }

        button {
            background-color: var(--secondary);
            color: var(--imp);
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #e8981c;
        }

         

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            border-radius: 4px;
            background-color: var(--third);
            margin-right: 1rem;
        }

        .file-upload label:hover {
            background-color: var(--secondary);
            color: var(--imp);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Duty Leave Application</h1>
         <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" name="studentName" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="code">Course code:</label>
                <input type="text" name="code" id="code" required>
            </div>
            <div class="form-group">
                <label for="studentId">Registration No:</label>
                <input type="text" name="studentId" id="studentId" required>
            </div>
            <div class="form-group">
                <label for="startDate">Date (YYYY-MM-DD):</label>
                <input type="date" name="startDate" id="startDate" required>
            </div>
             
        <div class="form-group file-upload">
            <label for="supportingDocuments">Upload Supporting Documents</label>
            <input type="file" name="supportingDocuments" id="supportingDocuments" multiple>
        </div>
        <button id="duty_submit">Submit Application</button>
         
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <script src="duty.js"></script>
</body>
</html>
